
syntax = "proto3";
package telir;
import "telir/builtin_type.proto";
import "telir/struct.proto";
import "telir/array.proto";


message TypeRef {
  //TODO @mark: could be something like `T` or `List<int>`
  oneof target {
    BuiltinType builtin = 1;
    Struct struct = 2;
    ArrayType array = 3;

  }
  //TODO @mark: oneof builtin, struct, generic...
}

message TypedName {
  //TODO @mark: could be something like `T` or `List<int>`
  string name = 1;
  TypeRef typ = 2;
}
